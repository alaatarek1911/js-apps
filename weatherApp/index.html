<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet" />

    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container text-capitalize">
      <div class="card">
        <div class="search">
          <input
            type="text"
            placeholder="enter city name"
            spellcheck="false " />
          <button><i class="bi bi-search"></i></button>
        </div>
        <div>
          <p class="error">invalid city name</p>
        </div>
        <div class="weather">
          <img src="assets/images/3842198.png" class="weather-icon" />
          <h1 class="temp">22Ù’ c</h1>
          <h2 class="city">new york city</h2>
          <div class="details">
            <div class="col">
              <i class="bi bi-water"></i>
              <div>
                <p class="humidity">50%</p>
                <p>humidity</p>
              </div>
            </div>
            <div class="col">
              <i class="bi bi-wind"></i>
              <div>
                <p class="wind">15 km/h</p>
                <p>wind speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/demo.js"></script>
  </body>
</html>
